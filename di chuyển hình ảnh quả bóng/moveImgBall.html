<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    img{
        width:400px; 
        height:400px"
    }
</style>
<body>
    <img id="img1" src="https://cf.shopee.vn/file/336295657902e8becdeb174f977e0e8b"/>
    <p>Click button below to move the image to right</p>
    <button id="button1" onclick="moveright()">Click me</button>

    <script>
        window.onload = init;
        let imgObj = null;
        function init(){
        imgObj = document.getElementById('img1');
        imgObj.style.position = 'relative';
        imgObj.style.left = '0px';
        }
        function moveright(){
            imgObj.style.left = parseInt(imgObj.style.left) + 10 + 'px';
        }
    </script>
</body>
</html>
