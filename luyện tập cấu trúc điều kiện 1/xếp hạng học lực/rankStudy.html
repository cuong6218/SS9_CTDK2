<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="point"/>
    <button type="button" onclick="testRank()">Kiểm tra học lực</button>
    <script>
        function testRank(){
            let point = document.getElementById('point');
            if (point.value>7){
                alert('Xếp loại A');
            }else if (point.value >=5){
                alert('Xếp loại B');
            }else alert('Xếp loại C');
        }
    </script>
</body>
</html>
