<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = +prompt('Nhập số ngày sử dụng:',);
        let b = +prompt('Nhập số tháng hiện tại:',);
        let result;
        switch (b){
            case 1:
            case 3:
            case 5:
            case 7:
            case 9:
            case 11:
                result = 49000/31*a;
                break;
            case 4:
            case 6:
            case 8:
            case 10:
            case 12:
                result = 49000/30*a;
                break;
            case 2:
                result = 49000/28*a;
                break;
        }
        alert(`Cước điện thoại của bạn là: ${result}đồng`);
    </script>
</body>
</html>
