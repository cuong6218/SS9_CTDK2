<body>
    <script>
        let a = +prompt('Nhập tuổi học sinh:',);
        if (a==15){
            alert(`Học sinh có độ tuổi ${a} học lớp 10  `);
        } else alert(`Học sinh có độ tuổi ${a} không học lớp 10`);
    </script>
</body>
