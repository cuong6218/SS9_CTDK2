<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p1>Nhập tổng thu nhập cá nhân:</p1>
    <input type="text" id="money"/><br/><br/>
    <button type="button" onclick="calcTax()">Tính thuế thu nhập cá nhân</button>
    <script>
        
        function calcTax(){
        let money = +document.getElementById('money').value;
        let taxable = money - 90000;
        let a = taxable - 30000;
        let tax;
            if (a>0 && a<=60){
                tax = a*0.05;
            } else if (a<=120){
                tax = a*0.1;
            } else if (a<=216){
                tax = a*0.15;
            } else if (a<=384){
                tax = a*0.2;
            } else if (a<=624){
                tax = a*0.25;
            } else if (a<=960){
                tax = a*0.3;
            } else tax = a*0.35;
            alert(`Thuế thu nhập cá nhân là:${tax}`);
        }
    </script>
</body>
</html>
