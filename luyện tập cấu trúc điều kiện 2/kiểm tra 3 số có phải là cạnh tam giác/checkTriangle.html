    <script>
        let a = +prompt('Nhập số a:',);
        let b = +prompt('Nhập số b:',);
        let c = +prompt('Nhập số c:',);
        if (a>0 && b>0 && c>0){
            if ((a+b)>c && (b+c)>a && (a+c)>b){
                alert('3 số nhập vào là 3 cạnh của tam giác');
            } else alert('3 số nhập vào không phải là 3 cạnh của tam giác');
        } else alert('3 số a, b, c phải là số dương, mời bạn nhập lại')
    </script>
