<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        let a = +prompt('Nhập số a:',);
        let b = +prompt('Nhập số b:',);
        let x = -b/a;
        document.write(`Phương trình bậc nhất có dạng: ${a}x + ${b} = 0 và x có giá trị là: ${x}`);
    </script>
</body>
</html>
