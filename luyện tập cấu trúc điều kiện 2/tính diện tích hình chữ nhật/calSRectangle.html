<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = +prompt('Nhập độ dài hình chữ nhật:',);
        let b = +prompt('Nhập chiều cao hình chữ nhật',);
        let result = a*b;
        alert(`Diện tích hình chữ nhật là: ${result}`);
    </script>
</body>
</html>
