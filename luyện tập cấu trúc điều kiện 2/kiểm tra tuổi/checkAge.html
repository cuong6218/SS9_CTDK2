<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let age = +prompt('Nhập tuổi của một người:',);
        if (age >0 && age <120 && Number.isInteger(age)){
            alert('Số vừa nhập là tuổi của 1 người');
        } else alert('Số vừa nhập không phải là tuổi của 1 người');
    </script>
</body>
</html>
