<body>
    <script>
        let a = +prompt('Nhập cạnh a của hình tam giác vuông:',);
        let b = +prompt('Nhập cạnh b của tam giác vuông:',);
        let result = a*b/2;
        alert(`Diện tích của tam giác vuông là: ${result}`);
    </script>
